{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load django_tables2 %}
{% load static %}

{% block content %}

{% if messages %}
    <div class="alert-container">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}

<div class="container mt-3">
    <!-- Button to create a new Import Record -->
    <a href="{% url 'import_create' %}" class="btn btn-primary mb-4">اذن استلام جديد</a>

    <!-- Render the table -->
    {% render_table table %}
</div>
{% endblock %}

{% block scripts %}

<script>
    // Auto-hide messages after 5 seconds (5000 ms)
    setTimeout(function() {
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(alert => {
            alert.style.transition = "opacity 0.5s";
            alert.style.opacity = 0;
            setTimeout(() => alert.remove(), 500); // Fully remove after fade-out
        });
    }, 3000);
</script>

{% endblock %}
